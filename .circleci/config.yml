version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          # due to the immutability of caches
          # v1 prefix allows to regenerate cache by incrementing version
          key: v1-jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
  #      - run:
  #         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
  #         command: sudo chmod +x ./gradlew
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Build
          command: ./gradlew assembleRelease
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: app/build/outputs/apk
          destination: release
      - persist_to_workspace:
          # store build results for downstream deploy job
          root: ./app
          paths: build # relative to root path
      -run:
        # TODO remove and decide whether to restore android-build-cache
        name: Print ~/.android/build-cache content
        command: |
          if [[ -d ~/.android/build-cache ]]
            then ls -al ~/.android/build-cache
            else echo "no such directory"
          fi

  test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          # cache is available from build job
          # no need to download .gradlew once more
          key: v1-jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: Run Tests
          # TODO split into separeate jobs / commands ?
          # ./gradlew lint
          # ./ gradlew test
          command: ./gradlew lint test
      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/
          path: app/build/reports
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: app/build/test-results
            # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
      - run:
          name: PrintReportsDirContent
          command: ls -al app/build/reports
      - run:
          name: PrintTestResultsDirContent
          command: ls -al app/build/test-results

  deploy:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-28-alpha
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          # cache is available from build job
          # no need to download .gradlew once more
          key: v1-jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - attach_workspace:
          at: app
      - run:
          name: Check some of build results existance
          command: |
            if [[ -f ./app/build/outputs/apk/release/app-release.apk
            && -d ./app/build/intermediates ]]
              then echo "check passed"
              else echo "some files do not exist"
            fi
      -run:
        # TODO remove and decide whether to restore android-build-cache
        name: Print ~/.android/build-cache content
        command: |
          if [[ -d ~/.android/build-cache ]]
            then ls -al ~/.android/build-cache
            else echo "no such directory"
          fi
      - deploy:
          name: Deploy APK.
          command: ./gradlew crashlyticsUploadDistributionRelease

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              ignore: master # TODO change ignore -> master
